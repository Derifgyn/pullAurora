<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-tabs_card">
        <div class="slds-text-heading--small">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate" title="Report a Sale">Report a Sale</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <template for:each={steps} for:item="step" key={step.id}>
            <template if:true={step.isFirst}>
                <template if:true={step.current}>
                    <div key={step.id}>
                        <h3>Select Appointment:</h3>
                        <div style="height: 150px;">
                            <lightning-datatable
                                key-field="Id"
                                data={appointments}
                                columns={appointmentColumns}
                                onrowselection={handleAppointmentSelection}
                                selected-rows={appointmentSelectedRows}
                            >
                            </lightning-datatable>
                        </div>
    

                        <div class="slds-m-top_small">
                            <lightning-button
                                class="slds-m-right_large"
                                variant="brand"
                                type="submit"
                                name="save"
                                label="Next"
                                onclick={saveAppointmentSelection}
                                disabled={step.invalid}
                            >
                            </lightning-button>
                            <lightning-button
                                variant="neutral"
                                name="cancel"
                                label="Cancel"
                                onclick={cancel}
                            >
                            </lightning-button>
                        </div>
                    </div>
                </template>
            </template>

            <template if:true={step.isSecond}>
                <template if:true={step.current}>
                    <div key={step.id}>
                        <h3>Update Appointment:</h3>

                        <div>
                            <lightning-combobox
                                name="status"
                                label="Appointment Status"
                                value={appointmentSelected.Appointment_Status__c}
                                placeholder="Select Appointment"
                                options={appointmentStatusPicklistValues}
                                onchange={handleAppointmentStatusPicklistChanged}>
                            </lightning-combobox>

                            <lightning-input 
                                name="resultNotes" 
                                type="text" 
                                class="resultNotes"
                                value={appointmentSelected.Notes__c}
                                label="Result notes">
                            </lightning-input>
                        </div>
                        
                        <div class="slds-m-top_small">
                            <lightning-button
                                class="slds-m-right_large"
                                variant="brand"
                                type="submit"
                                name="save"
                                label="Next"
                                onclick={saveAppointmentUpdate}
                            >
                            </lightning-button>
                            <lightning-button
                                variant="neutral"
                                name="cancel"
                                label="Cancel"
                                onclick={cancel}
                            >
                            </lightning-button>
                        </div>
                    </div>
                </template>
            </template>

            <template if:true={step.isThird}>
                <template if:true={step.current}>
                    <div key={step.id}>
                        <h3>Select Quote:</h3>
                        <div style="height: 150px;">
                            <lightning-datatable
                                key-field="Id"
                                data={quotes}
                                columns={quoteColumns}
                                onrowselection={handleQuoteSelection}
                            >
                            </lightning-datatable>
                        </div>
                    
                        <div class="slds-m-top_small">
                            <lightning-button
                                class="slds-m-right_large"
                                variant="brand"
                                type="submit"
                                name="save"
                                label="Next"
                                onclick={saveQuoteSelection}
                                disabled={step.invalid}
                            >
                            </lightning-button>
                            <lightning-button
                                variant="neutral"
                                name="cancel"
                                label="Cancel"
                                onclick={cancel}
                            >
                            </lightning-button>
                        </div>
                    </div>
                </template>
            </template>


            <template if:true={step.isFourth}>
                <template if:true={step.current}>
                    <div key={step.id}>
                        <h3>Update Quote:</h3>

                        <div>
                            <lightning-input 
                                name="contractNotes" 
                                type="text" 
                                class="contractNotes"
                                value={quoteSelected.Notes_from_Sales_Rep__c}
                                label="Result notes"
                                onchange={handleQuoteContractNotesChanged}>
                            </lightning-input>

                            <lightning-combobox
                                name="roofAge"
                                label="Roof Age"
                                value={quoteSelected.Roof_age__c}
                                placeholder="Select Roof Age"
                                options={quoteRoofAgePicklistValues}
                                onchange={handleQuoteRoofAgePicklistChanged}>
                            </lightning-combobox>

                            <lightning-combobox
                                name="shingleLayers"
                                label="Layers of Shingles"
                                value={quoteSelected.Layers_of_shingles__c}
                                placeholder="Select Layers of Shingles"
                                options={quoteShingleLayersPicklistValues}
                                onchange={handleQuoteShingleLayersPicklistChanged}>
                            </lightning-combobox>

                            <lightning-combobox
                                name="financeType"
                                label="Accepted Finance Type"
                                value={quoteSelected.Accepted_Finance_Type__c}
                                placeholder="Select Accepted Finance Type"
                                options={quoteFinanceTypePicklistValues}
                                onchange={handleQuoteFinanceTypePicklistChanged}>
                            </lightning-combobox>
                        </div>
                        
                        <div class="slds-m-top_small">
                            <template if:true={loading}>
                                <lightning-spinner 
                                    class="slds-is-relative slds-m-right_x-large slds-m-left_small"
                                    variant="brand"
                                    alternative-text="Loading" 
                                    size="small"
                                >
                                </lightning-spinner>
                            </template>
                            <template if:false={loading}>
                                <lightning-button
                                    class="slds-m-right_large"
                                    variant="brand"
                                    type="submit"
                                    name="save"
                                    label="Save"
                                    onclick={save}
                                    disabled={step.invalid}
                                >
                                </lightning-button>
                            </template>
    
                            <lightning-button
                                variant="neutral"
                                name="cancel"
                                label="Cancel"
                                onclick={cancel}
                                disabled={loading}
                            >
                            </lightning-button>
                        </div>
                    </div>
                </template>
            </template>
        </template>
    </div>
</template>
