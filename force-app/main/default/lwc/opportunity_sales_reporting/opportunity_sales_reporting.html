<template>
    <div style="height: 300px;">
        <lightning-datatable
                key-field="Id"
                data={appointments}
                show-row-number-column
                columns={appointmentColumns}>

    <div style="height: 300px;">
        <lightning-datatable
                key-field="Id"
                data={quotes}
                show-row-number-column

        </lightning-datatable>
    </div>
</template>
